ivy.log=quiet
local-gwt-build=true
skip-build-deps=true

# flag to tell ant to fail the build if junit fails or errors
test.checkforproblems=true

## For GWT, we can do draftCompile to speed things up
gwt.args=-draftCompile
gwt.workers=2

# Note: different style will impact compile speed and memory consumption. use pretty to see variable names in JS debugger
# OBF, PRETTY, or DETAILED
gwt.style=PRETTY
gwt.incremental=no
gwt.compile.permutation=WebKit

jvm.suspend=n

## If your database is running inside on another host, on vagrant an instance for example,
## set pg.host to point to the IP address of that host.

# localhost
db.host.app=localhost
db.host.test=localhost
pg.host=localhost
db.name.app=books

db.host.test=localhost
db.name.test=autotest

# for db-setup and db-migrate
# local/postgres app
pg.user=skwok
pg.pass=

enabled-release-features=''
